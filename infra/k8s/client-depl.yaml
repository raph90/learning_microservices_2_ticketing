apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: raph37/learning_microservices_client-next

---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  # we are not specifying a type but ipconfig is the default service
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
